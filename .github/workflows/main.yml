name: Maple Exp Tracker

on:
  schedule:
    # 30분마다 실행
    - cron: '*/30 * * * *'
  workflow_dispatch: # 수동 실행 버튼 추가

permissions:
  contents: write # 저장소에 파일을 쓸 수 있는 권한 부여

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 저장소 체크아웃
      uses: actions/checkout@v4

    - name: 파이썬 설정
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 라이브러리 설치
      run: |
        pip install -r requirements.txt

    - name: 크롤링 코드 실행
      env:
        NEXON_API_KEY: ${{ secrets.NEXON_API_KEY }}
      run: |
        python maple_exp_tracker.py

    - name: 결과 파일 저장 (Commit & Push)
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add exp_history.csv
        git commit -m "Update exp history [skip ci]" || echo "No changes to commit"
        git push
